{% extends 'sidebar.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/BookRent.css">
    <title>Rent Book</title>
</head>
<body>
    <div class="home">

        <nav>
            <span>RENT A BOOK</span>
        </nav>


        <form action="AddRent" method="POST">
        {% csrf_token %}
        <div class="detail">

            <div class="adding">
                <label for="r_date">Date : </label>
                <input type="date" name="r_date">
            </div>

            <div class="adding">
                <label for="r_time">Time : </label>
                <input type="time" name="r_time">
            </div>

            <div class="adding">
                <label for="rb_name">Name of Book : </label>
                <input type="text" placeholder="Name of Book" name="rb_name">
            </div>

            <div class="adding">
                <label for="person_name">Person Name : </label>
                <input type="text" placeholder="Person Name" name="person_name">
            </div>

            <div class="adding">
                <label for="return_date">Date of Return : </label>
                <input type="date" name="return_date">
            </div>

            <div class="adding">
                <label for="submit">Submitted : </label>
                <input type="text" name="submit">
            </div>
            
            <div class="adding">
                <button>Rent</button>
            </div>
            </div>

        </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
